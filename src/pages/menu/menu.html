<ion-header>
  <ion-navbar color="custom-color">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Menu</ion-title>
    <ion-buttons end>
  <button ion-button icon-only (click)="addDish()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item *ngFor="let dish of dishes | async" (click)="showOptions(dish.$key, dish.nombre)">
    {{dish.nombre}}
  </ion-item>
</ion-list>
</ion-content>
